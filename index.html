<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="box">
        <h2>TO-DO LIST</h2>
        <div class="inputbox">
            <input type="text" id="todoInput" placeholder="Add new task">
            <button class="button">Add</button>
        </div>
        
        <ul class="scroll">
            <li id="todoList"></li>
        </ul>
        <div>
            <hr class="divide">
            <div class="counter-container">
                <p><span>0</span>Items Total</p>
                <button id="delete">Delete all</button>
            </div>
        </div>
    </section>
    <footer>
        <div>
            <p class="madeby">
                Made BY
            </p>
            <p class="name">
                Vivek singh
            </p>
        </div>
    </footer>
</body>
</html>
